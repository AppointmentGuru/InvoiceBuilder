{% for li in lineitems %}
<table class='li-table' >
   <thead>
       <tr>
           {% for header in li.fields %}
           <th>{{header}}</th>
           {% endfor %}
       </tr>
   </thead>
   <tbody>
       {% for row in li.values %}
       <tr>
            {% for value in row %}
            <td style='text-align:left' >{{value}}</td>
            {% endfor %}
       </tr>
       {% endfor %}
   </tbody>
</table>
{% endfor %}
